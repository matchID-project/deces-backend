name: Test & Build

on: [push]

jobs:
  build:
    name: ğŸ³ Build docker image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: ğŸ‹ Build the master docker image
        run: make backend-build-all
        env:
          NPM_VERBOSE: ""
      - name: ğŸ‘· Make deploy local
        run: make deploy-dependencies
        env:
          FILES_TO_PROCESS: deces-2020-m01.txt.gz
          STORAGE_ACCESS_KEY: ${{ secrets.aws_access_key_id }}
          STORAGE_SECRET_KEY: ${{ secrets.aws_secret_access_key }}
      - name: âœ… Execute mocha tests
        run: make backend-test-mocha
      - name: ğŸš€ Push the docker image
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/master'
        run: make docker-push GIT_BRANCH="${GITHUB_REF#refs/heads/}"
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  bulk:
    name: âœ… Perfs test with artillery.io
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v1
      - name: Build the dev docker image
        run: make backend-build-all
      - name: Make deploy local
        run: make deploy-dependencies backend-dev-clinic
        env:
          FILES_TO_PROCESS: deaths.txt.gz
          STORAGE_ACCESS_KEY: ${{ secrets.aws_access_key_id }}
          STORAGE_SECRET_KEY: ${{ secrets.aws_secret_access_key }}
      - name: âš— Run artillery tests
        run: |
          make test-perf-v1 backend-dev-clinic-stop
      - name: ğŸ“¦ Upload results as job artifact
        uses: actions/upload-artifact@v2
        with:
          name: match-results
          path: |
            backend/tests/performance/reports/*.html
            backend/dist/.clinic/*html
